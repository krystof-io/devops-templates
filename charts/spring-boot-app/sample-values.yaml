replicaCount: 1

image:
  repository: docker-private.build.krystof.io/spring-boot-hello
  tag: "1.0.0-SNAPSHOT-d248b33"
  pullPolicy: Always

imagePullSecrets:
  - name: docker-private-ro

springBoot:
  profiles:
    active: "dev"

traefikIngressRoute:
  enabled: true
  quickMatch: Host(kiodev.build.krystof.io`) && PathPrefix(`/spring-boot-hello`)
  stripPrefix:
      enabled: true
      prefixes: 
        - "/spring-boot-hello"