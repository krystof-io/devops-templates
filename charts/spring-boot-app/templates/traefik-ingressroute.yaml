{{- if .Values.traefikIngressRoute.enabled -}}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "spring-boot-app.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "spring-boot-app.labels" . | nindent 4 }}
spec:
  entryPoints:
    {{- range .Values.traefikIngressRoute.entryPoints }}
    - {{ . }}
    {{- end }}
  routes:
    {{- range .Values.traefikIngressRoute.routes }}
    - match: {{ if $.Values.traefikIngressRoute.matchHost }}Host(`{{ $.Values.traefikIngressRoute.matchHost }}`){{ else }}{{ .match }}{{ end }}
      kind: {{ .kind }}
      {{- if .middlewares }}
      middlewares:
        {{- range .middlewares }}
        - name: {{ .name }}
          {{- if .namespace }}
          namespace: {{ .namespace }}
          {{- end }}
        {{- end }}
      {{- end }}
      services:
        {{- range .services }}
        - name: {{ .name | default (include "spring-boot-app.fullname" $) }}
          port: {{ .port | default $.Values.service.port }}
        {{- end }}
    {{- end }}
{{- end }}
